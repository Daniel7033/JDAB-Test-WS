<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Librerias -->
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!-- Bootstrap -->
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/Vuelo.css">
    <link rel="stylesheet" href="../css/global.css">
    <!-- Enlaces -->
    <!-- Script -->
    <script src='../js/Vuelos.js'></script>
    <title>Busqueda de vuelos</title>
</head>

<body>
    <div class="body">
        <div>
            <p>Parametros de Búsqueda</p>
            <div class="busqueda">
                <form action="row g-2">
                    <fieldset>
                        <div class="input-group">
                            <div class="col-5">
                                <label class="col-form-label">Origen</label>
                                <select class="form-select" name="departure" id="departure">
                                </select>
                            </div>
                            <div class="col-5">
                                <label class="col-form-label">Destino</label>
                                <select class="form-select" name="arrival" id="arrival">
                                </select>
                            </div>
                            <div class="col-2">
                                <label class="col-form-label">Tipo de Cabina</label>
                                <select class="form-select" name="name" id="name">
                                </select>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="col-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="tipoVuelo" id="retorno"
                                        value="retorno"checked>
                                    <label class="form-check-label">Con Retorno</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="tipoVuelo" id="soloIda"
                                        value="soloIda" >
                                    <label class="form-check-label">Solo ida</label>
                                </div>
                            </div>
                            <div class="col-5">
                                <label class="col-form-label">Fecha Salida</label>
                                <input type="date" class="form-control" id="date" name="date">
                            </div>
                            <div class="col-5">
                                <label class="col-form-label">Fecha Regreso</label>
                                <input type="date" class="form-control" id="date" name="date">
                            </div>
                        </div>
                        <button class="btn btn-primary mt-3">Aplicar</button>
                    </fieldset>
                </form>
            </div>
        </div><br><br>
        <div>
            <p>Detalle de vuelos de salida:</p>
            <div class="ida">
                <table class="table table-hover">
                    <!-- Cabezera de la tabla -->
                    <thead class="table-dark">
                        <tr>
                            <th>Origen</th>
                            <th>Destino</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Número de Vuelo</th>
                            <th>Precio de Cabina</th>
                        </tr>
                    </thead>
                    <!-- Cuerpo de la tabla -->
                    <tbody id="vuelosIda" style="text-align: center;">
                    </tbody>
                </table>
            </div>
        </div><br><br>
        <div>
            <p>Detalle de vuelos de regreso:</p>
            <div class="regreso">
                <table class="table table-hover">
                    <!-- Cabezera de la tabla -->
                    <thead class="table-dark">
                        <tr>
                            <th>Origen</th>
                            <th>Destino</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Número de Vuelo</th>
                            <th>Precio de Cabina</th>
                        </tr>
                    </thead>
                    <!-- Cuerpo de la tabla -->
                    <tbody id="vuelosRegreso" style="text-align: center;">
                    </tbody>
                </table>
            </div>
        </div>
        <div>
            <p>Confirmar reserva para:</p>
            <div class="pasajeros">
                <form>
                    <fieldset>
                        <div class="row g-2">
                            <label class="col-form-label">Pasajeros</label>
                            <input type="number" class="form-control" placeholder="Número total de pasajeros">
                        </div>
                        <a href="../html/Reserva.html" class="btn btn-outline-success mt-3">Reservar vuelo</a>
                        <button class="btn btn-outline-danger mt-3">Salir</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
