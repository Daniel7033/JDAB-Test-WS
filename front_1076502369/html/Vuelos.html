<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="../css/Vuelo.css">
    <link rel="stylesheet" href="../css/global.css">
    <title>Busqueda de vuelos</title>
</head>

<body>
    <div class="body">
        <div>
            <p>Parametros de Búsqueda</p>
            <div class="busqueda">
                <form action="row g-2">
                    <fieldset>
                        <div class="input-group">
                            <div class="col-5">
                                <label class="col-form-label">Origen</label>
                                <div class="col-sm-10">
                                    <input type="hidden" id="selected_departure_airports_id"
                                        name="selected_departure_airports_id" value="">
                                    <input type="text" list="departure_airports_id" class="form-control"
                                        name="departure_airports_id" id="departure_airports_id">
                                </div>
                            </div>
                            <div class="col-5">
                                <label class="col-form-label">Destino</label>
                                <div class="col-sm-10">
                                    <input type="hidden" id="selected_arrival_airports_id"
                                        name="selected_arrival_airports_id" value="">
                                    <input type="text" list="arrival_airports_id" class="form-control"
                                        name="arrival_airports_id" id="arrival_airports_id">
                                </div>
                            </div>
                            <div class="col-2">
                                <label class="col-form-label">Tipo de Cabina</label>
                                <select class="form-select" name="name" id="name">
                                </select>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="col-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="tipoVuelo" id="retorno"
                                        value="retorno" checked>
                                    <label class="form-check-label">Con Retorno</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="tipoVuelo" id="soloIda"
                                        value="soloIda">
                                    <label class="form-check-label">Solo ida</label>
                                </div>
                            </div>
                            <div class="col-5">
                                <label for="fechaSalida" class="col-form-label">Fecha Salida</label>
                                <input type="date" class="form-control" id="fechaSalida" name="date">
                            </div>
                            <div class="col-5">
                                <label for="fechaFin" class="col-form-label">Fecha Regreso</label>
                                <input type="date" class="form-control" id="fechaFin" name="date">
                            </div>
                        </div>
                        <button onclick="filterData()" type="button" class="btn btn-primary mt-3">Aplicar</button>
                    </fieldset>
                </form>
            </div>
        </div><br><br>
        <div>
            <div class="vuelosIda">
                <p>Detalle de vuelos de salida:</p>
                <table id="vuelosIda" class="table table-hover">
                    <!-- Cabezera de la tabla -->
                    <thead class="table-dark">
                        <tr>
                            <th>Origen</th>
                            <th>Destino</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Número de Vuelo</th>
                            <th>Precio de Cabina</th>
                        </tr>
                    </thead>
                    <!-- Cuerpo de la tabla -->
                    <tbody id="tablaIda" style="text-align: center;">
                    </tbody>
                </table>
            </div>
        </div><br>
        <div>
            <p>Detalle de vuelos de regreso:</p>
            <div class="vuelosRegreso">
                <table id="vuelosRegreso" class="table table-hover">

                    <!-- Cabezera de la tabla -->
                    <thead class="table-dark">
                        <tr>
                            <th>Origen</th>
                            <th>Destino</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Número de Vuelo</th>
                            <th>Precio de Cabina</th>
                        </tr>
                    </thead>
                    <!-- Cuerpo de la tabla -->
                    <tbody id="tablaRegreso" style="text-align: center;">
                    </tbody>
                </table>
            </div>
        </div>
        <div>
            <p>Confirmar reserva para:</p>
            <div class="pasajeros">
                <form>
                    <fieldset>
                        <div class="row g-2">
                            <label class="col-form-label">Pasajeros</label>
                            <input type="number" class="form-control" placeholder="Número total de pasajeros">
                        </div>
                        <a href="../html/index.html" class="btn btn-outline-success mt-3">Reservar vuelo</a>
                        <button class="btn btn-outline-danger mt-3">Salir</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.6.0.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap4.min.js"></script>
    <script src="../js/Vuelos.js"></script>
    <script>
        $(document).ready(function () {
            $('#vuelosIda').DataTable({
                "paging": true,
                "lengthChange": true,
                "searching": true,
                "ordering": true,
                "info": true,
                "autoWidth": false,
                "responsive": true,
                "language": {
                    // "lengthMenu": "Mostrar MENU registros por página",
                    // "zeroRecords": "Nada encontrado - lo siento",
                    "info": "Mostrando página PAGE de PAGES",
                    "infoFiltered": "(filtrado de MAX registros totales)",
                    "search": "Buscar:",
                    "paginate": {
                        "first": "Primero",
                        "last": "Último",
                        "next": "Siguiente",
                        "previous": "Anterior"
                    },
                }
            });
            $('#vuelosRegreso').DataTable({
                "paging": true,
                "lengthChange": true,
                "searching": true,
                "ordering": true,
                "info": true,
                "autoWidth": false,
                "responsive": true,
                "language": {
                    // "lengthMenu": "Mostrar MENU registros por página",
                    // "zeroRecords": "Nada encontrado - lo siento",
                    "info": "Mostrando página PAGE de PAGES",
                    "infoEmpty": "No hay registros disponibles",
                    "infoFiltered": "(filtrado de MAX registros totales)",
                    "search": "Buscar:",
                    "paginate": {
                        "first": "Primero",
                        "last": "Último",
                        "next": "Siguiente",
                        "previous": "Anterior"
                    },
                }
            });
        });
    </script>

</body>

</html>
